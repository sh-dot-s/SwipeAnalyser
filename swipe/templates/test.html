{% block headloader %}
<style>
.ml12 {
  font-weight: 200;
  font-size: 1.2em;
  /*text-transform: uppercase;*/
  letter-spacing: 0.3em;
}

.ml12 .letter {
  display: inline-block;
  line-height: 0.8em;
}
</style>
<script>
  $(document).ready(function() {
    $('#upload').click(function(){
        $.ajax(
          {
            type: 'post',
            url: '/home/test',
            success: function(result) {
              $('#section2').html('Analysis queued...');
              (function worker() {
                $.get('/home/test', function(data) {
                  console.log(data);
                  // Now that we've completed the request schedule the next one.
                  if(data.status == 'started' || data.status == 'running'){
                    console.log(data);
                    setTimeout(worker, 25000);
                  }
                  else{
                    $('#section2').html('Analysis complete...');
                    return;
                  }
                });
              })();
            },
            error: function(error) {
              console.log(error);
              $('#section2').html('Failed ... :<');
            }
          }
        );
      }
    );
  });
</script>
{% endblock %}

</section>
{% endblock %}
