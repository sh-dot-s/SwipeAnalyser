{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>Swipe Record and Processing tool</title>

    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static '/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="{% static '/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/animate-js/dist/animate-js.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!-- <script type="text/javascript" src="https://www.brainyquote.com/link/quotefu.js"></script> -->
    {% block headloader %}
    {% endblock %}
    <script>
        /* activate scrollspy menu */
      $('body').scrollspy({
        target: '#navbar-collapsible',
        offset: 50
      });
      $(document).ready(function(){
        $('#heartBlack').mouseenter(function(){
          var url = "{% static 'logo/heart-blank.svg' %}";
          $(this).attr('src', url);
          $('.caption').removeClass("m-fadeOut");
          $('.caption').addClass("m-fadeIn");
          // $('.caption').fadeIn(2000);
        });
        $('#heartBlack').mouseleave(function(){
          var url = "{% static 'logo/heart-fill.svg' %}";
          $(this).attr('src', url);
          $('.caption').removeClass("m-fadeIn");
          $('.caption').addClass("m-fadeOut");
          // $('.caption').fadeOut(2000);
        });
      });
    </script>
    <style>
      .nav-pills a {
          color: #FF8243
      }

      .nav-pills a:hover {
          color: #FF8243;
          background-color: #560000;
      }

      .nav-pills .active a:hover {
          color: #FF8243;
          background-color: #560000;
      }
      .nav-pills>li.active>a,
      .nav-pills>li.active>a:focus,
      .nav-pills>li.active>a:hover {
         background-color: #838383;
         color: #FF8243;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <a class="navbar-brand" href="/home">
        <img class="img-responsive" style="max-width:180px; margin: 0px 0px 0px 0px;" src="{% static 'logo/spart.png' %}">
      </a>
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-collapsible">
        <ul class="nav nav-pills navbar-right btn-lg">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'upload' %}">Upload</a></li>
          <li><a href="{% url 'analys' %}">Analyse</a></li>
          <li>&nbsp;</li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="container-fluid text-center foot">
      <div class="container">
        <table align="center">
          <tbody>
            <tr>
              <td>
                <img id='heartBlack' class="imgblank" src="{% static 'logo/heart-fill.svg' %}"/>
              </td>
              <td>&nbsp;</td>
              <td>
                <div class="caption m-fadeOut">Site powered by Django <br/> Designed by Slash.</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </footer>
  </body>
</html>
