    <script>
      $(function() {
        $('input[type="radio"]').on('click', function() {
          console.log($(this));
          var id = "#" + $(this).attr("name");
          if ($(this).attr('value') == 'Comp Off') {
            $(id).attr('required','yes');
            $(id).show();
          }
          else {
            $(id).removeAttr('required');
            $(id).hide();
          }
        });
    });
    </script>
